<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			color: #333;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		label {
			font-size: 20px;
			margin-bottom: 10px;
			color: #333;
		}
		input[type="text"] {
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: none;
			margin-bottom: 20px;
			width: 300px;
			box-shadow: 0px 0px 5px #ccc;
		}
		button {
			padding: 10px 20px;
			font-size: 16px;
			border-radius: 5px;
			border: none;
			background-color: #333;
			color: #fff;
			cursor: pointer;
			box-shadow: 0px 0px 5px #ccc;
		}
		button:hover {
			background-color: #555;
		}
		p {
			font-size: 20px;
			margin-top: 20px;
			color: #333;
		}
	</style>
</head>
<body>
	<h1>Welcome!</h1>
	<form id="myForm">
		<label for="stockSymbol">Enter a stock symbol:</label>
		<input type="text" id="stockSymbol">
		<button type="submit">Get Price</button>
		<p id="stockPrice"></p>
	</form>

	<script>
		document.getElementById("myForm").addEventListener("submit", function(event) {
			event.preventDefault();
			var symbol = document.getElementById("stockSymbol").value;

      var apiKey = "demo";
      var url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${apiKey}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          document.getElementById("stockPrice").innerHTML = `The current price of ${symbol} is: ${data['Global Quote']['05. price']}`;
        })
        .catch(error => {
          console.log(error);
          document.getElementById("stockPrice").innerHTML = "Something went wrong, please try again.";
        });
		});
	</script>
</body>
</html>
