<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/@openai/api@0.5.1/dist/openai-api.min.js"></script>
<head>
	<title>OpenAI API Example</title>
	<script src="https://cdn.jsdelivr.net/npm/@openai/api@0.5.1/dist/openai-api.min.js"></script>
</head>
<body>
	<h1>Ask OpenAI</h1>
	<input type="text" id="input" placeholder="Ask a question...">
	<button onclick="ask()">Ask</button>
	<p id="output"></p>

	<script>
		const openai = new OpenAI('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');

		function ask() {
			const input = document.getElementById('input').value;
			openai.Completion.create({
				engine: 'davinci',
				prompt: input,
				maxTokens: 50,
				n: 1,
				stop: ['\n']
			})
			.then(response => {
				const answer = response.choices[0].text.trim();
				document.getElementById('output').innerHTML = answer;
			})
			.catch(error => {
				console.log(error);
			});
		}
	</script>
</body>
</html>
