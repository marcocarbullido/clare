<!DOCTYPE html>
<html>
<head>
	<title>OpenAI's Whisper</title>
	<script src="https://cdn.jsdelivr.net/npm/@openai/whisper-client@0.1.0/dist/whisper-client.min.js"></script>
</head>
<body>
	<h1>OpenAI's Whisper</h1>
	<p id="output"></p>
	<script>
		const whisper = new WhisperClient();
		whisper.query("Hello, World!").then(response => {
			document.getElementById("output").innerHTML = response;
		});
	</script>
</body>
</html>
